services:
  jellyfin:
    image: 'lscr.io/linuxserver/jellyfin:latest'
    environment:
      - SERVICE_URL_JELLYFIN_8096
      - PUID=1000
      - PGID=1000
      - TZ=America/Santo_Domingo
      - JELLYFIN_PublishedServerUrl=$SERVICE_URL_JELLYFIN
    volumes:
      - /data/jellyfin/config:/config
      - ___disk_path_video:/videos
    healthcheck:
      test:
        - CMD
        - curl
        - '-f'
        - 'http://127.0.0.1:8096'
      interval: 2s
      timeout: 10s
      retries: 15
